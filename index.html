
<!DOCTYPE html>
<html lang="en">
  <head>
  <script>
    if ('serviceWorker' in navigator) 
        {
          window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
          .then(() => { console.log("[ PWA Fire Bundle ] Service Worker Registered"); });
        } ); 
      }  
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/qr.png" />
    <script src="js/tail-wind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <script
      src="js/qr_code.js"
    ></script>
    <script src="js/script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>HamroQR</title>
  </head>
  <body onload="onGenerateSubmit()">
    <header class="p-2 bg-blue-500">
        <div class="text-xl font-bold text-white">Hamro QR</div>
    </header>
    <main>
      <div
        id="generated"
        class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-2"
      >
      <div id="genQR" onclick="onGenerateSubmit()" class="bg-blue-500 hover:bg-blue-700 text-center align-center justify-center text-white font-bold py-2 rounded w-1/3 m-auto my-5">
       New QR
       </div> 
        <!-- Spinner -->
        <div id="spinner" class="m-auto py-20">
          <img src="img/loading.gif" height="100px" width="100px"/>
          <span class="sr-only">Loading...</span>
        </div>

        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
